<!DOCTYPE html>
<html>
    <head>
        <title>Tree.3</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
         integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
        
        <style>
            #mapid {height: 100vh; max-width: 100%;}

            .info {
                z-index: 999;
                padding: 15px 20px;
                font: 16px Arial, Helvetica, sans-serif;
                background: white;
                background: rgba(225,225,225,0.8);
                box-shadow: 0 0 15px rgba(0,0,0,0.2);
                border-radius: 5px;
            }
            
            .info h4 {
                margin: 0 0 5px;
                color: #777;
            }

        </style>
        
    </head>
    
    <body>
        <div id="mapid">
        </div>
        <script>

var southWest = L.latLng(-90, -180),
northEast = L.latLng(90, 180);
var bounds = L.latLngBounds(southWest, northEast);

            var map = L.map('mapid').setView([0, 0], 3);
            L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxBounds: bounds,
            maxBoundsViscosity: 1.0,
            maxZoom: 18,
            minZoom: 3,
            id: 'mapbox/light-v9',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoianBpYWMiLCJhIjoiY2o1azR3ejE0MnN2ejMzbzg0b29sbGYzcSJ9.RUV9ehVJ9V3aetQCqP60tg'
            }).addTo(map);

            var geojson;

            var info = L.control();

            map.setMaxBounds(bounds);
            map.on('drag', function() {
    map.panInsideBounds(bounds);
});

            info.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };

            info.update = function (props) {
                this._div.innerHTML = '<h4>Country Name</h4>' + (props ?
                '<b>' + props.name : 'Hover over a country');
            };

            info.addTo(map);

            function highlightFeature(e) {
                var layer = e.target;

                layer.setStyle({
                weight: 5,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.2
                });

                if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                layer.bringToFront();
                }  
                
                info.update(layer.feature.properties);
            }          

            function resetHighlight(e) {
                geojson.resetStyle(e.target);

                info.update();
            };

            function zoomToFeature(e) {
                map.fitBounds(e.target.getBounds());
            }

            function onEachFeature(feature, layer) {
                layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: zoomToFeature
                });
            }

            L.control.scale().addTo(map);

            $.getJSON('https://raw.githubusercontent.com/jpiac/Tree3/main/JSONS/all_primary_countries_GEO.json',function(countries){
            L.geoJson(countries).addTo(map);

            geojson =  L.geoJson(countries, {
                onEachFeature: onEachFeature
            }).addTo(map);

            });
       </script>
     
    </body>
</html>
